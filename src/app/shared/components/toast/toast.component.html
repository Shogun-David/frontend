<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1200">
  <div
    *ngFor="let toast of notification.toasts | async"
    class="toast show align-items-center text-white mb-2"
    [ngClass]="{
      'bg-success': toast.type === 'success',
      'bg-danger': toast.type === 'error',
      'bg-info': toast.type === 'info',
      'bg-warning': toast.type === 'warning'
    }"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toast.text }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="notification.remove(toast.id)">
      </button>
    </div>
  </div>
</div>
