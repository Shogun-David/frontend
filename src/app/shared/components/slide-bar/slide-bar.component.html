<div class="sidebar d-flex flex-column p-3">
  <h5 class="text-white text-center mb-4">
    <i class="bi bi-calendar-check"></i> Reservas
  </h5>

  <ul class="nav nav-pills flex-column mb-auto">
    <!-- Opciones para todos los usuarios -->
    <li class="nav-item">
      <a routerLink="/reservas" routerLinkActive="active" class="nav-link">
        <i class="bi bi-journal-text me-2"></i>
        Mis Reservas
      </a>
    </li>

    <li>
      <a routerLink="/reservas/crear" routerLinkActive="active" class="nav-link">
        <i class="bi bi-plus-circle me-2"></i>
        Crear Reserva
      </a>
    </li>

    <li>
      <a routerLink="/reservas/calendario" routerLinkActive="active" class="nav-link">
        <i class="bi bi-calendar-event me-2"></i>
        Calendario
      </a>
    </li>

    <!-- Opciones solo para Admins -->
    <li *ngIf="isAdmin" class="nav-divider my-2"></li>
    
    <li *ngIf="isAdmin">
      <a routerLink="/admin/reservas" routerLinkActive="active" class="nav-link">
        <i class="bi bi-eye me-2"></i>
        Ver todas las Reservas
      </a>
    </li>

    <li *ngIf="isAdmin">
      <a routerLink="/admin/usuarios" routerLinkActive="active" class="nav-link">
        <i class="bi bi-people me-2"></i>
        Lista de Usuarios
      </a>
    </li>
  </ul>

  <hr class="text-secondary">

  <!-- Info de usuario (opcional) -->
  <div *ngIf="userEmail" class="mb-2 text-white-50 small">
    <i class="bi bi-person me-1"></i>
    {{ userEmail }}
    <span *ngIf="isAdmin" class="badge bg-warning text-dark ms-1">ADMIN</span>
  </div>

  <button class="btn btn-outline-light btn-sm w-100 mt-auto" (click)="logout()">
    <i class="bi bi-box-arrow-right me-1"></i>
    Cerrar sesi√≥n
  </button>
</div>
