<div class="modal-header">
  <h5 class="modal-title">
    <i class="uil uil-exclamation-triangle text-warning me-2"></i>
    {{ title }}
  </h5>

  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="cancelar()">
  </button>
</div>

<div class="modal-body">
  <p class="mb-0">
    {{ message }}
  </p>
</div>

<div class="modal-footer">
  <button class="btn btn-secondary" (click)="cancelar()">
    {{ cancelText }}
  </button>

  <button
    class="btn"
    [ngClass]="confirmButtonClass"
    (click)="confirmar()">
    {{ confirmText }}
  </button>
</div>
