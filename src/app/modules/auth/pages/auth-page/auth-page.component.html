<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light py-4">
  <div class="card shadow border-0 rounded-4" style="max-width: 400px; width: 100%;">
    <div class="card-body p-4 p-md-5">

      <div class="text-center mb-4">
        <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 64px; height: 64px;">
            <i class="uil uil-user-circle display-6"></i>
        </div>
        <h3 class="fw-bold text-dark mb-1">Iniciar Sesi√≥n</h3>
        <p class="text-muted small">Bienvenido al sistema de reservas</p>
      </div>

      <!-- ‚ùå Error de autenticaci√≥n 
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      -->

      

      <!-- üßæ Formulario -->
      <form [formGroup]="formLogin" (ngSubmit)="sendLogin()">

        <!-- USERNAME -->
        <div class="form-floating mb-3">
          <input
            id="username"
            type="text"
            class="form-control"
            [ngClass]="{'is-invalid': formLogin.get('username')?.invalid && formLogin.get('username')?.touched}"
            formControlName="username"
            placeholder="Usuario"
            autocomplete="username"
          >
          <label for="username">Usuario</label>

          <div class="invalid-feedback" *ngIf="formLogin.get('username')?.hasError('required')">
            El usuario es requerido
          </div>
        </div>

        <!-- PASSWORD -->
        <div class="form-floating mb-4">
          <input
            id="password"
            type="password"
            class="form-control"
            [ngClass]="{'is-invalid': formLogin.get('password')?.invalid && formLogin.get('password')?.touched}"
            formControlName="password"
            placeholder="Contrase√±a"
            autocomplete="current-password"
          >
          <label for="password">Contrase√±a</label>

          <div class="invalid-feedback" *ngIf="formLogin.get('password')?.hasError('required')">
            La contrase√±a es requerida
          </div>
          <div class="invalid-feedback" *ngIf="formLogin.get('password')?.hasError('minlength')">
            M√≠nimo 6 caracteres
          </div>
        </div>

        <!-- BOT√ìN -->
        <button
          type="submit"
          class="btn btn-primary w-100 py-2 fw-bold shadow-sm"
          [disabled]="formLogin.invalid || isLoading"
        >
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ isLoading ? 'Iniciando sesi√≥n...' : 'Ingresar' }}
        </button>

      </form>

      <!-- REGISTRO -->
      <div class="text-center mt-4">
        <p class="text-muted small mb-0">
          ¬øNo tienes cuenta?
          <a routerLink="/auth/register" class="text-primary text-decoration-none fw-bold">Reg√≠strate aqu√≠</a>
        </p>
      </div>
    </div>
  </div>
</div>
