<div class="content">
  <div class="login-container">
    <div class="login-card">

      <h1>Iniciar Sesi√≥n</h1>

      <!-- ‚ùå Error de autenticaci√≥n -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      

      <!-- üßæ Formulario -->
      <form [formGroup]="formLogin" (ngSubmit)="sendLogin()">

        <!-- USERNAME -->
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Ingresa tu usuario"
            autocomplete="username"
          >

          <small
            class="error-text"
            *ngIf="formLogin.get('username')?.hasError('required') && formLogin.get('username')?.touched"
          >
            El usuario es requerido
          </small>
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Ingresa tu contrase√±a"
            autocomplete="current-password"
          >

          <small
            class="error-text"
            *ngIf="formLogin.get('password')?.hasError('required') && formLogin.get('password')?.touched"
          >
            La contrase√±a es requerida
          </small>

          <small
            class="error-text"
            *ngIf="formLogin.get('password')?.hasError('minlength') && formLogin.get('password')?.touched"
          >
            M√≠nimo 6 caracteres
          </small>
        </div>

        <!-- BOT√ìN -->
        <button
          type="submit"
          class="btn-login"
          [disabled]="formLogin.invalid || isLoading"
        >
          {{ isLoading ? 'Iniciando sesi√≥n...' : 'Iniciar Sesi√≥n' }}
        </button>

      </form>

      <!-- REGISTRO -->
      <p class="register-link">
        ¬øNo tienes cuenta?
        <a routerLink="/auth/register">Reg√≠strate aqu√≠</a>
      </p>

    </div>
  </div>
</div>
