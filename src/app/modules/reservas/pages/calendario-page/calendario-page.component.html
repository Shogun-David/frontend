<div class="container-fluid">

  <div class="mb-3">
    <h4 class="mb-0">
      <i class="uil uil-calendar-alt me-2"></i>
      Mis Reservas
    </h4>
    <small class="text-muted">
      Visualizaci√≥n de reservas en calendario
    </small>
  </div>

  <!-- Filtros -->
  <div class="card p-3 mb-3 shadow-sm">
    <div class="row g-2 align-items-end">

      <div class="col-md-4">
        <label class="form-label">Sala</label>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar sala"
          [(ngModel)]="salaFiltro"
        />
      </div>

      <div class="col-md-3">
        <label class="form-label">Estado</label>
        <select
          class="form-select"
          [(ngModel)]="estadoFiltro"
        >
          <option value="">Todos</option>
          <option value="ACTIVA">ACTIVA</option>
          <option value="CANCELADA">CANCELADA</option>
          <option value="FINALIZADA">FINALIZADA</option>
        </select>
      </div>

      <div class="col-md-5 d-flex gap-2">
        <button class="btn btn-outline-primary" (click)="filtrar()">
          <i class="uil uil-search"></i> Filtrar
        </button>

        <button class="btn btn-outline-secondary" (click)="limpiarFiltros()">
          <i class="uil uil-times"></i> Limpiar
        </button>
      </div>

    </div>
  </div>

  <!-- Loading -->
<div *ngIf="loading" class="text-center py-4">
  <div class="spinner-border text-primary"></div>
</div>

<!-- Calendario (SIEMPRE montado) -->
<app-calendario-reservas
  [eventos]="eventos"
  (rangoChange)="onRangoCalendarioChange($event)">
</app-calendario-reservas>


</div>
