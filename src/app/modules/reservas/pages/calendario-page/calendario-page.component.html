<div class="container-fluid py-4">

  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <!-- Header -->
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
        <div>
          <h4 class="mb-1 fw-bold text-primary">
            <i class="uil uil-calendar-alt me-2"></i>Mis Reservas
          </h4>
          <p class="text-muted mb-0">Visualizaci√≥n de reservas en calendario</p>
        </div>
      </div>

      <!-- Loading -->
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2 text-muted">Cargando calendario...</p>
      </div>

      <!-- Calendario -->
      <app-calendario-reservas *ngIf="!loading" [eventos]="eventos"></app-calendario-reservas>
    </div>
  </div>

  <!-- Filtros -->
  <div class="card p-3 mb-3 shadow-sm">
    <div class="row g-2 align-items-end">

      <div class="col-md-4">
        <label class="form-label">Sala</label>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar sala"
          [(ngModel)]="salaFiltro"
        />
      </div>

      <div class="col-md-3">
        <label class="form-label">Estado</label>
        <select
          class="form-select"
          [(ngModel)]="estadoFiltro"
        >
          <option value="">Todos</option>
          <option value="ACTIVA">ACTIVA</option>
          <option value="CANCELADA">CANCELADA</option>
          <option value="FINALIZADA">FINALIZADA</option>
        </select>
      </div>

      <div class="col-md-5 d-flex gap-2">
        <button class="btn btn-outline-primary" (click)="filtrar()">
          <i class="uil uil-search"></i> Filtrar
        </button>

        <button class="btn btn-outline-secondary" (click)="limpiarFiltros()">
          <i class="uil uil-times"></i> Limpiar
        </button>
      </div>

    </div>
  </div>

  <!-- Loading -->
<div *ngIf="loading" class="text-center py-4">
  <div class="spinner-border text-primary"></div>
</div>

<!-- Calendario (SIEMPRE montado) -->
<app-calendario-reservas
  [eventos]="eventos"
  (rangoChange)="onRangoCalendarioChange($event)">
</app-calendario-reservas>


</div>
