<div class="container-fluid py-4">

  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <!-- Header -->
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
        <div>
          <h4 class="mb-1 fw-bold text-primary">
            <i class="uil uil-journal-text me-2"></i>Mis Reservas
          </h4>
          <p class="text-muted mb-0">Gestión y visualización de tus reservas</p>
        </div>

        <div class="d-flex gap-2 align-items-center">
          <!-- Filtro -->
          <select
            class="form-select border-secondary-subtle"
            style="width: 180px"
            [(ngModel)]="estadoFiltro"
            (change)="filtrar()"
          >
            <option value="">Todos</option>
            <option value="ACTIVA">Activa</option>
            <option value="CANCELADA">Cancelada</option>
            <option value="FINALIZADA">Finalizada</option>
          </select>

          <!-- Botón Nueva Reserva -->
          <button class="btn btn-primary d-flex align-items-center shadow-sm" (click)="abrirCrearReserva()">
            <i class="uil uil-plus-circle me-2"></i>Nueva Reserva
          </button>
        </div>
      </div>

      <!-- Loading -->
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-2 text-muted">Cargando reservas...</p>
      </div>

      <!-- Tabla -->
      <div *ngIf="!loading" class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light text-uppercase small text-muted">
            <tr>
              <th class="border-0 rounded-start">Sala</th>
              <th class="border-0">Inicio</th>
              <th class="border-0">Fin</th>
              <th class="border-0">Estado</th>
              <th class="text-center border-0 rounded-end">Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let r of reservas">
              <td class="fw-medium">{{ r.sala }}</td>
              <td class="text-muted"><i class="uil uil-calendar-alt me-1"></i>{{ r.fechaInicio | date:'dd/MM/yyyy HH:mm' }}</td>
              <td class="text-muted"><i class="uil uil-calendar-alt me-1"></i>{{ r.fechaFin | date:'dd/MM/yyyy HH:mm' }}</td>
              <td>
                <span
                  class="badge rounded-pill"
                  [ngClass]="{
                    'bg-success': r.estado === 'ACTIVA',
                    'bg-danger': r.estado === 'CANCELADA',
                    'bg-secondary': r.estado === 'FINALIZADA'
                  }"
                >
                  {{ r.estado | titlecase }}
                </span>
              </td>
              <td class="text-center">
                <button
                  *ngIf="r.estado === 'ACTIVA'"
                  class="btn btn-sm btn-outline-danger"
                  (click)="cancelar(r)"
                  title="Cancelar reserva"
                >
                  <i class="uil uil-times-circle me-1"></i> Cancelar
                </button>
              </td>
            </tr>

            <tr *ngIf="reservas.length === 0">
              <td colspan="5" class="text-center py-5 text-muted">
                <i class="uil uil-calendar-slash d-block display-4 mb-2"></i>
                No hay reservas registradas
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="mt-4 d-flex justify-content-end" *ngIf="!loading && reservas.length > 0">
        <app-pagination
          [page]="page"
          [size]="size"
          [total]="total"
          (pageChange)="cambiarPagina($event)">
        </app-pagination>
      </div>
    </div>
  </div>
</div>
