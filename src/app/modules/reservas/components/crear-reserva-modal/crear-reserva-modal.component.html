<div class="modal fade" id="crearReservaModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">
          <i class="uil uil-plus-circle me-2"></i>
          Nueva Reserva
        </h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="guardar()">

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Sala</label>
              <select class="form-select" formControlName="idSala">
                <option value="">Seleccione</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Fecha inicio</label>
              <input type="datetime-local"
                     class="form-control"
                     formControlName="fechaInicio">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Fecha fin</label>
              <input type="datetime-local"
                     class="form-control"
                     formControlName="fechaFin">
            </div>

            <div class="col-md-6">
              <label class="form-label">Observaci√≥n</label>
              <input type="text"
                     class="form-control"
                     formControlName="observacion">
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button class="btn btn-primary" (click)="guardar()" [disabled]="form.invalid">
          Guardar
        </button>
      </div>

    </div>
  </div>
</div>
