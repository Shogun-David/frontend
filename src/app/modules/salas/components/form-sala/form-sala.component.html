<div class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">
          {{ isEditMode ? 'Actualizar Sala' : 'Nueva Sala' }}
        </h5>
        <button class="btn-close" (click)="close()"></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" formControlName="nombre">
            <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="text-danger">
              <div *ngIf="form.get('nombre')?.hasError('required')">El nombre es requerido.</div>
              <div *ngIf="form.get('nombre')?.hasError('minlength')">El nombre debe tener al menos 3 caracteres.</div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Capacidad</label>
            <input type="number" class="form-control" formControlName="capacidad">
            <div *ngIf="form.get('capacidad')?.invalid && form.get('capacidad')?.touched" class="text-danger">
              <div *ngIf="form.get('capacidad')?.hasError('required')">La capacidad es requerida.</div>
              <div *ngIf="form.get('capacidad')?.hasError('min')">La capacidad debe ser al menos 1.</div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input class="form-control" formControlName="ubicacion">
            <div *ngIf="form.get('ubicacion')?.invalid && form.get('ubicacion')?.touched" class="text-danger">
              <div *ngIf="form.get('ubicacion')?.hasError('required')">La ubicación es requerida.</div>
              <div *ngIf="form.get('ubicacion')?.hasError('minlength')">La ubicación debe tener al menos 3 caracteres.</div>
            </div>
          </div>

          <div class="mb-3" *ngIf="!isEditMode">
            <label class="form-label">Estado</label>
            <select class="form-select" formControlName="estado">
              <option value="A">Activo</option>
              <option value="I">Inactivo</option>
            </select>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="close()">Cancelar</button>
        <button class="btn btn-primary" (click)="save()">
          {{ isEditMode ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>

    </div>
  </div>
</div>
